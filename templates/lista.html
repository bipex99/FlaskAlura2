{% extends "template.html" %}
{% block conteudo %}
        <a class="btn btn-primary" href="{{ url_for('login') }}">Login</a>
        <a class="btn btn-danger" href="{{ url_for('logout') }}">Logout</a>
        <a class="btn btn-primary"  href="{{ url_for('novo') }}">Novo Projeto</a>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Linguagem</th>
                    <th>Descricao</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            {% for projeto in projetos%}
                <tr>
                    <td>{{ projeto.nome }}</td>
                    <td>{{ projeto.linguagem }}</td>
                    <td>{{ projeto.descricao }}</td>
                    <td><a href="{{ url_for('editar', id=projeto.id) }}">Editar</a>
                        <a href="{{ url_for('deletar', id=projeto.id) }}">Deletar</a>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
{% endblock %}
